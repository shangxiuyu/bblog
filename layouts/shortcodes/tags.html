{{ $tags := $.Site.Taxonomies.tags }}
<div class="tags">
{{ range $name, $taxonomy := $tags }}
  {{ $count := .Count }}
  {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
    <a href="{{ .RelPermalink }}" class="tag" style="font-size: {{ math.Log $count | mul 10 | add 100 }}%">
      {{- $name -}}
      <span class="tag-count">({{ $count }})</span>
    </a>
  {{ end }}
{{ end }}
</div>

<style>
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.tag {
  background: #f0f0f0;
  padding: 5px 10px;
  border-radius: 15px;
  text-decoration: none;
  color: #333;
  transition: all 0.3s ease;
}
.tag:hover {
  background: #e0e0e0;
  transform: scale(1.05);
}
.tag-count {
  font-size: 0.8em;
  color: #666;
}
</style>
